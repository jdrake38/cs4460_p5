<!DOCTYPE html>
<html>
	<head>
		<title>CS 4460 P5</title> 
		<meta charset="UTF-8"/> 
		<link href="style.css?wjdjde" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>	 
   	</head>
   	<body>
		<div id="header">
		<article><header><img src="spotify_logo.png" alt="Spotify Logo" style="width:10%;"><div id="header-text">all time top 2000 songs</div></header></article>
		</div>
	   	<div id="wrapper">
		
			<div id="filters"> 
				<input type="checkbox" id="axesCheck" name="BPM" value="bpm" checked>
				<label class="checkLabel"> Beats Per Minute</label> <br>
				<input type="checkbox" id="axesCheck" name="live" value="Liveness" checked>
				<label class="checkLabel"> Liveness</label><br>
				<input type="checkbox" id="axesCheck" name="energy" value="Energy" checked>
				<label class="checkLabel"> Energy</label><br>
				<input type="checkbox" id="axesCheck" name="valence" value="Valence" checked>
				<label class="checkLabel"> Valence</label><br>
				<input type="checkbox" id="axesCheck" name="acoustic" value="Acousticness" checked>
				<label class="checkLabel"> Acousticness</label><br>
				<input type="checkbox" id="axesCheck" name="dance" value="Danceability" checked>
				<label class="checkLabel"> Danceability</label><br>
				<input type="checkbox" id="axesCheck" name="length" value="Length" checked>
				<label class="checkLabel"> Length (Duration)</label><br>
				<input type="checkbox" id="axesCheck" name="loud" value="Loudness" checked>
				<label class="checkLabel"> Loudness (dB)</label><br>
				
				<div id="sliderContainer">
					<h3>Popularity</h3>
					<input type="range" min="11" max="100" value="0" id="slider">
				</div>
			</div>

			<div id="chart1" width="800">
	    	</div>
			
			<div id="show">
				<div>
					<text id="numSongs" style="color:white; font-size:16px"> </text>
					<br>
					<text id="popSongs" style="color:white; font-size:16px"> </text>
					<br>
					<br>
					<br>
				</div>
				
				<!-- list to show top songs -->
				<div id="topSongs" style="color:white; font-size:14px">
					<ul id="topSongsList">
					</ul>
				</div>
			</div>
	   	</div>
	</body>
	<footer>
		<br>
		<br>

	  </footer>
</html>
