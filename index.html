<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>	 
   	</head>
   	<body>
	   	<div id="wrapper">
			<div id="filters"> 
				<input type="checkbox" id="axesCheck" name="BPM" value="bpm">
				<label class="checkLabel"> Beats Per Minute</label> <br>
				<input type="checkbox" id="axesCheck" name="live" value="Liveness">
				<label class="checkLabel"> Liveness</label><br>
				<input type="checkbox" id="axesCheck" name="energy" value="Energy">
				<label class="checkLabel"> Energy</label><br>
				<input type="checkbox" id="axesCheck" name="valence" value="Valence">
				<label class="checkLabel"> Valence</label><br>
				<input type="checkbox" id="axesCheck" name="acoustic" value="Acousticness">
				<label class="checkLabel"> Acousticness</label><br>
				<input type="checkbox" id="axesCheck" name="dance" value="Danceability">
				<label class="checkLabel"> Danceability</label><br>
				<input type="checkbox" id="axesCheck" name="length" value="Length">
				<label class="checkLabel"> Length (Duration)</label><br>
				<input type="checkbox" id="axesCheck" name="loud" value="Loudness">
				<label class="checkLabel"> Loudness (dB)</label><br>
			</div>
			<div id="sliderContainer">
				<h3>Popularity</h3>
				<input type="range" min="11" max="100" value="50" id="slider">
			</div>
			<div id="chart1">
	    	</div>
	   	</div>
	</body>
</html>
